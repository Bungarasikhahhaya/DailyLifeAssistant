<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Life Assistant - Sign Up</title>
  <link rel="stylesheet" href="/css/signup.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1><span class="gray">Daily Life</span> <span class="bold">ASSISTANT</span></h1>
      <p>Sistem Pendukung Aktivitas Harian dan<br/>Keseimbangan Hidup untuk<br/>Mahasiswi Produktif</p>
      <img src="girl-illustration.png" alt="Ilustrasi Mahasiswi" class="illustration"/>
    </div>
    <div class="right-panel">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Enter Email" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Enter Password" required />
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
        <p class="login-link">Already have account? <a href="/page/user/login.html">Login</a></p>
        <div class="or-divider">OR</div>
        <div class="social-login">
          <button class="google-btn">G</button>
          <button class="apple-btn">ï£¿</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/signup.js"></script>
</body>
</html>
